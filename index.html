<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текст по словам в центре</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            gap: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 80%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .center-word {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            min-height: 60px;
        }

        .center-word.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="controls">
        <textarea id="textInput" placeholder="Введите текст здесь...">Привет, это пример текста, который будет появляться по словам в центре экрана.</textarea>
        <button id="startBtn">Старт</button>
        <button id="pauseBtn" disabled>Пауза</button>
    </div>
    <div class="center-word" id="wordDisplay"></div>

    <script>
        const textInput = document.getElementById("textInput");
        const startBtn = document.getElementById("startBtn");
        const pauseBtn = document.getElementById("pauseBtn");
        const wordDisplay = document.getElementById("wordDisplay");

        let words = [];
        let currentIndex = 0;
        let isPlaying = false;
        let timeoutId = null;

        function showNextWord() {
            if (!isPlaying) return;

            if (currentIndex < words.length) {
                wordDisplay.textContent = words[currentIndex];
                wordDisplay.classList.add("visible");
                
                timeoutId = setTimeout(() => {
                    wordDisplay.classList.remove("visible");
                    
                    timeoutId = setTimeout(() => {
                        currentIndex++;
                        showNextWord();
                    }, 300); // Задержка перед следующим словом
                }, 200); // Время показа слова
            } else {
                // Конец текста
                resetAnimation();
            }
        }

        function startAnimation() {
            if (isPlaying) return;
            
            const text = textInput.value.trim();
            if (!text) {
                alert("Введите текст!");
                return;
            }

            words = text.split(/\s+/); // Разбиваем по любым пробелам
            currentIndex = 0;
            isPlaying = true;
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            showNextWord();
        }

        function pauseAnimation() {
            isPlaying = false;
            clearTimeout(timeoutId);
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function resetAnimation() {
            pauseAnimation();
            wordDisplay.textContent = "";
            wordDisplay.classList.remove("visible");
        }

        startBtn.addEventListener("click", startAnimation);
        pauseBtn.addEventListener("click", pauseAnimation);
    </script>
</body>
</html>
